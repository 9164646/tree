<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Structure</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px;
            cursor: pointer;
        }
        .nested {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li onclick="toggle(event)">📁 Root
            <ul class="nested">
                <li onclick="toggle(event)">📁 Folder 1
                    <ul class="nested">
                        <li>📄 File 1.1</li>
                        <li>📄 File 1.2</li>
                    </ul>
                </li>
                <li onclick="toggle(event)">📁 Folder 2
                    <ul class="nested">
                        <li>📄 File 2.1</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        function toggle(event) {
            event.stopPropagation();
            let children = event.target.querySelector(".nested");
            if (children) {
                children.classList.toggle("active");
            }
        }
    </script>
</body>
</html>
